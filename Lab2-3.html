<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблиця</title> 
  <style>
    td:active {
      background:#f00;
      transition: 1s;
    }
  </style>
 </head> 
 <body>
  <table border = "2" width = "100%">
      <tr>
        <th>Комірка 1</th>
        <th>Комірка 2</th>
        <th>Комірка 3</th>
      </tr>
      <tr>
        <td class = "c1" rowspan = "2" colspan = "2">Текст 1</td>
        <td class = "c2">Текст 2</td>      
      </tr>
      <tr>
        <td class = "c3">Текст 3</td>      
      </tr>
  </table>
 </body>
</html>
